<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Blog Preview Card</title>
  <link rel="shortcut icon" type="image/x-icon" href="tab-img.png">
  
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <div class="card">
    <img src="hero-img.svg" alt="article image" class="hero-img">
    
    <div class="card-text">
      <p class="tag">Learning</p>
    
      <p class="date">Published 21 Dec 2023</p>
      
      <h1 class="title">HTML and CSS foundations</h1>
      
      <p class="info">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
      
      <div class="user">
        <img src="user-img.webp" alt="user image" class="user-img">
        <p class="username">Greg Hooper</p>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Benjihunt97">Benji Hunt</a>.
  </div>
  
  
  <script src="main.js"></script>
</body>
</html>
